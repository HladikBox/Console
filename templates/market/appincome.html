{{include  file="$smarty_root/header.html" }}




<!-- =============================================== -->
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{$appinfo.app_name}}
            <small>{{$appinfo.app_name}}收益明细</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/market/apps"><i class="fa fa-shopping-cart"></i> 我的上线应用</a></li>
            <li class="active">收益明细</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">收益明细</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <table class="table table-condensed">
                    <tr>
                        <th>购买人（Github）</th>
                        <th>支付时间</th>
                        <th>价格（元）</th>
                    </tr>
                    {{foreach from=$list item=rs}}
                    <tr>
                        <td><a href="https://www.github.com/{{$rs.login}}" target="_blank">{{$rs.user_name}}</a></td>
                        <td>{{$rs.paid_date}}</td>
                        <td>{{$rs.price}}</td>
                    </tr>
                    {{/foreach}}
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{{include  file="$smarty_root/footer.html" }}
